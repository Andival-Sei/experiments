version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
      timezone: 'Europe/Moscow'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      production-deps:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      dev-deps:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
      timezone: 'Europe/Moscow'
    commit-message:
      prefix: 'chore'
      include: 'scope'
